<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- start login -->
    <div class="modal">
        <div class="modal-content">
            <div class="container-login">
                <img src="./imgs/c2d.png" alt="">
                <div class="tab-btns-block">
                    <button class="btn-tab-log">Войти</button>
                    <button class="btn-tab-sign">Регистрация</button>
                </div>
                <form action="/" method="post">
                    <input
                    class="input-email"
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email"
                    /><br /><br />
                    <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Пароль"
                    /><br /><br />
                    <button class="btn-login">Войти</button>
                </form>
                <a class="forgot-password" href="#">Забыли пароль?</a>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
